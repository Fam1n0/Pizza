<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 2% auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .main-content {
            margin-top: 20px;
        }
        img.pizza-photo {
            width: 100%;
            height: auto;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="Pizza Place Logo" class="logo">
            <h1>Welcome to Seminera's Pizza </h1>
        </header>
        <div class="main-content">
            <img src="food.jpg" alt="Delicious Pizza" class="pizza-photo">
            <p>
                We offer the best pizza in town! Fresh ingredients, homemade sauce, and a crust that's just right.
                Try our Margherita, Pepperoni, or Veggie Special. You won't be disappointed!
            </p>
            <p>
                Open Hours: 10AM - 10PM daily
            </p>
            <p>
                Check out our <a href="menu.html">Menu Page</a> for more delicious options!
            </p>
        </div>
    </div>
</body>
</html>
